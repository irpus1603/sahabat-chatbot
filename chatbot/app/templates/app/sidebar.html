{% load static %}

<!-- Left Sidebar -->
<div class="col-lg-2 sidebar" id="sidebar">
    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle position-absolute top-50 translate-middle-y btn btn-light btn-sm border rounded-circle d-flex align-items-center justify-content-center" style="width: 24px; height: 24px;" onclick="toggleSidebar()">
        <i class="bi bi-chevron-left" id="toggleIcon"></i>
    </button>
    
    <!-- Collapsed Sidebar Icons -->
    <div class="sidebar-icons py-3 text-center">
        <a href="{% url 'home' %}" class="d-block mb-2 btn btn-outline-primary btn-sm" title="New Chat">
            <i class="bi bi-plus-lg"></i>
        </a>
        <button class="btn btn-outline-secondary btn-sm" onclick="toggleSidebar()" title="Expand">
            <i class="bi bi-arrow-right"></i>
        </button>
    </div>
    
    <!-- Sidebar Content -->
    <div class="sidebar-content d-flex flex-column h-100" style="transition: opacity 0.3s ease;">
        <div class="sidebar-header">
            <div class="text-center mb-3">
                <img src="{% static 'image/logo-indosat.png' %}" alt="Indosat Logo" style="height: 100px; display: block; margin: 0 auto;">
            </div>
        </div>
        
        <!-- New Chat Button -->
        <div class="p-3">
            <a href="{% url 'home' %}" class="btn btn-primary w-100 d-flex align-items-center justify-content-center">
                <i class="bi bi-plus-lg me-2"></i>
                New Chat
            </a>
        </div>
        
        <!-- Navigation -->
        <nav class="sidebar-nav flex-grow-1">
            <div class="nav flex-column">
                <div class="nav-item">
                    <button class="nav-link active" onclick="switchTab('chat', this)">
                        <i class="bi bi-chat-left-text"></i>
                        Chat
                    </button>
                </div>
                <div class="nav-item">
                    <button class="nav-link" onclick="switchTab('config', this)">
                        <i class="bi bi-gear"></i>
                        Config
                    </button>
                </div>
                <!-- 
                
                <div class="nav-item">
                    <button class="nav-link" onclick="toggleLLMAgentSubmenu(this)">
                        <i class="bi bi-robot me-2"></i>
                        LLM Agent
                        <i class="bi bi-chevron-right ms-auto" id="llm-agent-chevron"></i>
                    </button>
                
                    <div class="submenu" id="llm-agent-submenu" style="display: none;">
                        <div class="nav-item">
                            <a href="{% url 'chat_rag_case' %}" class="nav-link submenu-link">
                                <i class="bi bi-headset me-2"></i>
                                Tech Support
                            </a>
                        </div>
                    </div>
                </div>
                
                

                <div class="nav-item">
                    <a href="{% url 'profile' %}" class="nav-link">
                        <i class="bi bi-person"></i>
                        Profile
                    </a>
                </div>
                <div class="nav-item">
                    <a href="{% url 'settings' %}" class="nav-link">
                        <i class="bi bi-sliders"></i>
                        Settings
                    </a>
                </div>
                -->
            </div>
        </nav>

        <!-- User Menu -->
        <div class="mt-auto p-3 border-top">
            {% if user.is_authenticated %}
            <div class="dropdown">
                <button class="btn btn-outline-primary w-100 text-start dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown">
                    <div class="rounded-circle d-flex align-items-center justify-content-center me-2 text-white" style="width: 30px; height: 30px; font-size: 0.75rem; font-weight: 600; background-color: var(--primary-color);">
                        {% if user.first_name %}{{ user.first_name.0|upper }}{% elif user.username %}{{ user.username.0|upper }}{% else %}U{% endif %}
                    </div>
                    <span>{{ user.get_full_name|default:user.username|truncatechars:15 }}</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'logout' %}">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </a></li>
                </ul>
            </div>
            {% else %}
            <div class="d-grid gap-2">
                <a href="{% url 'login' %}" class="btn btn-primary btn-sm">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Sign In
                </a>
                <a href="{% url 'register' %}" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-person-plus me-2"></i>
                    Register
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
